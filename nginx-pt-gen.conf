# PT-Gen-Refactor Nginx 反向代理配置
# 将此文件复制到 /etc/nginx/sites-available/ 或 /etc/nginx/conf.d/
# 然后创建软链接到 sites-enabled

server {
    listen 80;
    # 如果有域名，取消下面的注释并修改
    # server_name your-domain.com www.your-domain.com;
    
    # 如果需要 HTTPS，取消下面的注释并配置 SSL
    # listen 443 ssl http2;
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/key.pem;
    
    # 日志文件路径（根据需要修改）
    access_log /var/log/nginx/pt-gen-access.log;
    error_log /var/log/nginx/pt-gen-error.log;

    # 客户端上传大小限制（如果需要上传大文件，可以调整）
    client_max_body_size 10M;

    # 代理到本地服务
    location / {
        proxy_pass http://127.0.0.1:8787;
        proxy_http_version 1.1;
        
        # 设置代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持（如果需要）
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 如果 API 路径不同，可以单独配置
    location /api {
        proxy_pass http://127.0.0.1:8787;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # API 可能需要更长的超时时间
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        proxy_buffering off;
    }
}


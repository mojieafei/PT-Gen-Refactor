services:
  pt-gen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pt-gen-refactor
    ports:
      - "8787:8787"
    # env_file 已注释，如果 .env 文件存在可以取消注释
    # env_file:
    #   - .env
    environment:
      # 环境变量（如果 .env 不存在，使用默认值）
      - AUTHOR=${AUTHOR:-Hares}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - DOUBAN_COOKIE=${DOUBAN_COOKIE:-}
      - QQ_COOKIE=${QQ_COOKIE:-}
      - API_KEY=${API_KEY:-}
      - ENABLED_CACHE=${ENABLED_CACHE:-true}
    volumes:
      # 挂载代码目录以便开发时热更新（可选，注释掉则使用镜像内代码）
      # - ./worker:/app/worker
      # - ./frontend:/app/frontend
      - ./wrangler.toml:/app/wrangler.toml:ro
    restart: unless-stopped
    networks:
      - pt-gen-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8787/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  pt-gen-network:
    driver: bridge

